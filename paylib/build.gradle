plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

// ./gradlew clean build bintrayUpload

android {
    compileSdk rootProject.ext.androidVersion.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.androidVersion.minSdkVersion
        targetSdk rootProject.ext.androidVersion.targetSdkVersion

        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation googleDependencies["ktx-core"]
    api netWorkDependencies["okhttp"]
    api utilsDependencies["gson"]
    api thirdDependencies["wechat-sdk-mta"]
    api (name: 'alipaySdk-15.7.7-20200702160044', ext: 'aar')
}

File deployConfig = rootProject.file('gradle/deploy.properties')
if (deployConfig.exists()) {
    apply from: rootProject.file('gradle/deploy.gradle')
}
